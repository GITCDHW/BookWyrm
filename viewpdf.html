<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals of Physics - Book Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .book-viewer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        
        .book-details-card {
            display: flex;
            background-color: #2c3e50;
            color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 90%;
        }
        
        .book-cover {
            flex-shrink: 0;
            width: 300px;
            position: relative;
            /* Needed for absolute positioning */
            padding-top: 150%;
            /* This creates a 2:3 aspect ratio (300px width, 450px height) */
            overflow: hidden;
        }
        
        .book-cover img {
            position: absolute;
            /* Allows it to fill the padded container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Will now crop consistently */
            display: block;
        }
        
    .book-info p {
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    margin: 0 0 20px;
    line-height: 1.6;
    
    /* Add these properties for a 3-line clamp */
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

        
        .book-info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0 0 10px;
            line-height: 1.2;
        }
        
        .book-info p {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            margin: 0 0 20px;
            line-height: 1.6;
        }
        
        .book-info .read-button {
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #fff;
            color: #2c3e50;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        
        .book-info .read-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .book-details-card {
                flex-direction: column;
                max-width: 90%;
            }
            
            .book-cover {
                width: 100%;
                height: 300px;
            }
            
            .book-info {
                padding: 20px;
                text-align: center;
            }
            
            .book-info h2 {
                font-size: 1.8rem;
            }
            
            .book-info .read-button {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>BOOK WYRM</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="SEARCH FOR YOUR FAVOURITE BOOK">
                <button aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
            </div>
        </header>
        
        <section class="book-viewer-container">
            <div class="book-details-card">
                <div class="book-cover">
                    <img id="image" src="book-cover-image-url.jpg" alt="Book Cover">
                </div>
                <div class="book-info">
                    <h2 id="title">Book Title</h2>
                    <p id="description">no description available</p>
                    <a href="your-google-drive-pdf-link" target="_blank" class="read-button">Read</a>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="footer-content">
                <h4>BOOK WYRM</h4>
                <p>Made with love from India</p>
                <p class="social-links-placeholder">Social Links Will Be Inserted Here</p>
            </div>
        </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
    
    <script src="config.js"></script>
    <script src="viewer.js"></script>
    
</body>

</html>
