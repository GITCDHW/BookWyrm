<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK WYRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>BOOK WYRM</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="SEARCH FOR YOUR FAVOURITE BOOK">
                <button aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </button>
            </div>
        </header>

        <section class="hero-section">
              <div class="hero-image">
                <img src="book.png" alt="An open book with a feather quill">
            </div>
            <div class="hero-content">
                <h2>Expand Your Knowledge By Reading A Book</h2>
                <button class="cta-button">Start Exploring</button>
            </div>
        </section>

        <section class="featured-books">
            <h3>Featured Books</h3>
<div class="book-grid" id="featured-book-grid">
    </div>
        </section>

<section class="book-suggestion-prompt">
<div class="prompt-container">
<div class="prompt-image">
<img src="ai-circuit-head.png" alt="AI Book Suggestion">
</div>
<div class="prompt-text">
<h2>Hey!, Can't Find A Book To Read For Yourself?</h2>
<div class="prompt-input">
<input type="text" id="suggestion-input" placeholder="What type of books do you like reading?">
<button id="get-suggestion-button" aria-label="Get Book Suggestions">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/></svg>
</button>
</div>
<div id="suggestion-output">
</div>
</div>
</div>
</section>
        <footer>
            <div class="footer-content">
                <h4>BOOK WYRM</h4>
                <p>Made with love from India</p>
                <p class="social-links-placeholder">Social Links Will Be Inserted Here</p>
            </div>
        </footer>

    </div>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>

 <script src="config.js"></script>
 <script src="script.js"></script>
 
</body>
</html>
