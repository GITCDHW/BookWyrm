<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1 id="welcome-message">Hello, User!</h1>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>
        
        <section class="continue-reading-section">
            <h2>Continue Reading</h2>
            <div id="continue-reading-card" class="book-card">
                <img id="continue-cover" src="placeholder.jpg" alt="Book Cover" class="book-cover">
                <div class="card-content">
                    <h3 id="continue-title">Book Title</h3>
                    <p id="continue-page">Last read: Page 25</p>
                    <button id="continue-button" class="read-button">Continue</button>
                </div>
            </div>
        </section>
        
        <section class="reading-history-section">
            <h2>My Reading History</h2>
            <div id="reading-history-list" class="book-list">
            </div>
        </section>
        
    </div>
    <div id="firebaseui-auth-container">
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="config.js"></script>
    <script src="userAuth.js"></script>
    <script src="signIn.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
